# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /home/lincoln/Pictures/Wallpapers/CircuitsBG.png
    #color = $background
    blur_passes = 1
    contrast = 1
    brightness = 0.5
    vibrancy = 0.8
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 270, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    #outer_color = rgba(0, 161, 189, 0.8)
    inner_color = rgba(0, 146, 172, 0.28)
    font_color = rgb(0, 161, 189)
    font_family = NCLMonsterBeast
    fade_on_empty = true
    fade_timeout = 5000
    rounding = 17
    check_color = rgb(16, 204, 210)
    fail_color =rgb(235, 0, 141)
    fail_text = <i>INCORRECT</i>
    placeholder_text = <i><span foreground="##cdd6f4">Enter Password...</span></i>
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}

